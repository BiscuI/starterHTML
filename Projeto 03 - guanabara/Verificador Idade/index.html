<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">

        <title>Verificador de Idade</title>
    </head>

    <body>
        <!--OBJETIVO - Criar um menor onde o usuário digita sua idade e seu sexo e, a partir disso,
             é gerada uma saída com um texto e uma imagem-->
        <header>
            <h1>VERIFICADOR DE IDADE</h1>
        </header>

        <section>
            <div id="divUm"><p>Ano de nascimento:</p><input type="number" name="nasc" id="nasc" min="0"></div>

            <div id="divDois">
                <p>Sexo:</p>
                <input type="radio" name="radsexo" id="masc">
                <label for="masc">Masculino</label>

                <input type="radio" name="radsexo" id="fem">
                <label for="fem">Feminino</label>
            </div>

            <div><input type="button" value="Verificar!" onclick="verificar()"> </div>

            <div id="result">
                <p id="resultTxt">Preencha os dados acima para ver o resultado!</p>
            </div>
        </section>

        <footer>
            <p>&copy; LePablords</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>

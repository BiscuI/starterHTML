<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!--OBJETIVO: Criar uma página onde o usuário insere um número e é exibida uma lista com a tabuada deste.-->
    <header><h1>Tabuada</h1></header>

    <section id="secao">
        <div>
            <p>Número:</p>
            <input type="number" name="num" id="num">
            <input type="button" value="Gerar Tabela" onclick="gerar()">
        </div>

        <div>
            <select name="tabuada" id="tabuada" multiple>
                <option value="opcOne">Digite um número acima</option>
            </select>
        </div>
    </section>

    <footer>&copy; LePablords</footer>
    <script src="js/script.js"></script>
</body>
</html>
